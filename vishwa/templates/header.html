{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Vishwa E-cart | Home</title>
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-primary border-bottom border-bottom-dark py-2" data-bs-theme="dark">
    <div class="container-fluid px-4">
      <div class="d-flex align-items-center pe-4">
        <img src="{% static 'images/logo.png' %}" alt="Vishwa E-cart Logo" class="me-3" style="height:60px; border-radius: 8px;">
        <div>
          <a class="navbar-brand text-gradient fw-bold fs-3" href="/products">Vishwa</a><br>
          <a class="navbar-brand text-white fw-light" style="font-size: 0.9rem; margin-top: -10px;" href="/products">E-cart</a>
        </div>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <form class="d-flex mx-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search"
                spellcheck="false" style="min-width: 250px;">
              <button class="btn btn-outline-light" type="submit" title="Search">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-2"></i>
              <span class="d-none d-md-inline">Hi, Welcome</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/profile"><i class="bi bi-person me-2"></i>My Profile</a></li>
              <li><a class="dropdown-item" href="/orders"><i class="bi bi-receipt me-2"></i>Orders</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Log out</a></li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">
              <i class="bi bi-box-arrow-in-right me-1"></i><strong>Login</strong>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">
              <i class="bi bi-person-plus me-1"></i><strong>Register</strong>
            </a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link position-relative" href="/viewcart">
              <i class="bi bi-cart4 fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count" style="font-size: 0.7rem;">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End of Header -->
